<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>rollup.js</title>

	<link rel='icon' type='image/png' href='/images/favicon.png'>

	<!-- CodeMirror styles -->
	<link rel="stylesheet" href="/codemirror/lib/codemirror.css" media="screen" title="no title" charset="utf-8">

	<!-- our styles -->
	<link rel='stylesheet' href='/min.css'>
	<link rel='stylesheet' href='/fonts/fontello-b5109ef9/css/fontello.css'>

	<link rel='preload' href='/fonts//Inconsolata/Inconsolata-Regular.ttf' as='font'>
	<link rel='preload' href='/fonts//Inconsolata/Inconsolata-Bold.ttf' as='font'>
</head>

<body>
	{{>header}}

	<main style='overflow: scroll;'>
		<ul class='sidebar'>
			{{>sidebar}}
		</ul>

		<div class='content'>
			<div class='hero'>
				<strong>rollup.js</strong>
			</div>

			{{>main}}
		</div>
	</main>

	<!-- CodeMirror JS -->
	<script src='/codemirror/lib/codemirror.js'></script>
	<script src='/codemirror/mode/javascript/javascript.js'></script>
	<script src='/codemirror/mode/shell/shell.js'></script>

	<script>
		[].forEach.call( document.querySelectorAll( 'pre' ), function ( pre ) {
			var value = pre.textContent;
			var lang = ( pre.querySelector( 'code' ).getAttribute( 'class' ) || '' ).replace( 'lang-', '' );

			var cm = CodeMirror( function ( element ) {
				pre.parentNode.replaceChild( element, pre );
			}, {
				value: value.trim(),
				readOnly: true,
				mode: { js: 'javascript', bash: 'shell' }[ lang ] || lang
			});
		});
	</script>

	<!-- Google Analytics -->
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-5602942-9', 'auto');
		ga('send', 'pageview');
	</script>
</body>
</html>
