<div class='codemirror-container'>
	<textarea tabindex='2' ref:editor></textarea>
</div>

<style>
	.codemirror-container {
		width: 100%;
		border-top: 1px solid #ccc;
		border-bottom: 1px solid #ccc;
	}

	.codemirror-container :global(.CodeMirror) {
		border-radius: 3px;
		font-family: Inconsolata, monospace;
		font-size: 16px;
		line-height: 1.2;
		font-weight: 400;
		color: #333;
	}

	.codemirror-container :global(.CodeMirror) {
		height: auto;
	}

	@media (min-width: 768px) {
		.codemirror-container {
			height: 100%;
			border: none;
		}

		.codemirror-container :global(.CodeMirror) {
			height: 100%;
		}
	}

	.codemirror-container :global(.CodeMirror-gutters) {
		border-right: 1px solid #eee;
	}

	textarea {
		width: 100%;
		/*height: 100%;*/
		border: none;
	}
</style>

<script>
	import { observe } from 'svelte-extras';

	export default {
		oncreate () {
			import('./codemirror.js').then(({ default: CodeMirror }) => {
				let updating = false;

				const { code, readonly } = this.get();

				this.editor = CodeMirror.fromTextArea( this.refs.editor, {
					lineNumbers: true,
					lineWrapping: true,
					indentWithTabs: true,
					indentUnit: 2,
					tabSize: 2,
					value: code,
					mode: 'javascript',
					readOnly: readonly
				});

				// TODO this is a bug. oncreate should only be called once
				// the component is actually in the DOM
				setTimeout( () => {
					this.editor.refresh();
				});

				setTimeout( () => {
					this.editor.refresh();
				}, 100);

				this.editor.on( 'change', instance => {
					if ( !updating ) {
						updating = true;
						this.set({ code: instance.getValue() });
						updating = false;
					}
				});

				this.observe( 'code', code => {
					if ( !updating && code != null ) {
						updating = true;
						this.editor.setValue( code );
						updating = false;
					}
				});

				this.on( 'destroy', () => {
					this.editor.toTextArea();
				});
			});
		},

		methods: {
			resize () {
				this.editor.refresh();
			},

			observe
		}
	};
</script>
