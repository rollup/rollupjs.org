<div ref:container class='content'>
	<div class="hero">
		<strong>rollup.js</strong>
	</div>

	{#each sections as section}
		<section id='{section.slug}'>
			<h2>{section.metadata.title}</h2>
			{@html section.html}
		</section>
	{/each}
</div>

<div class='sidebar'>
	<GuideContents ref:contents {sections} lang='{params.lang}'/>
</div>

<style>
	.sidebar {
		position: fixed;
		left: 0;
		top: 3.6em;
		width: 16em;
		height: calc(100vh - 3.6em);
		display: none;
		overflow-y: auto;
		padding: 1em;
		border-right: 1px solid #eee;
	}

	.content {
		width: 100%;
		padding: 1em;
	}

	.hero {
		max-width: 64em;
		margin: 0 auto 2em auto;
		border-bottom: 2px solid rgba(239,51,53,0.4);
		display: none;
	}

	.hero strong {
		position: relative;
		font-weight: 400;
		left: -0.03em;
	}

	h2 {
		padding: 6rem 0 0 0;
		margin: -3rem 0 1rem -1rem;
		font-size: 1.8em;
		font-weight: 700;
		pointer-events: none;
		color: #333;
	}

	.content :global(h3) {
		padding-top: 6rem;
		font-size: 1.2em;
		font-weight: 700;
		margin: -3rem 0 0 -1rem;
		pointer-events: none;
		color: #333;
	}

	.content :global(h4) {
		font-size: 1em;
		color: #333;
		margin: 1.5em 0 0.5em 0;
	}

	.content :global(h4) :global(em) {
		font-weight: 400;
		font-style: normal;
		font-size: 14px;
		color: #666;
		position: relative;
		top: -0.1em;
	}

	.content :global(p) {
		margin: 0 0 1em 0;
		font-weight: 300;
		color: #181818;
		line-height: 1.5;
	}

	.content :global(a) {
		border-bottom: 1px solid #e3d9d9;
	}

	.content :global(strong) {
		font-weight: 500;
	}

	.content :global(code) {
		background-color: #f9f9f9;
		padding: 0.2em 0.4em;
		border-radius: 3px;
	}

	.content :global(code) {
		padding: 0;
	}

	section:first-child :global(h3) {
		border: none;
	}

	section {
		border-bottom: 1px solid #eee;
		max-width: 64em;
		margin: 0 auto 2em auto;
		padding: 0 0 4em 1em;
	}

	section:last-child {
		border: none;
	}

	.content :global(pre) {
		background-color: #f9f9f9;
		border-left: 2px solid #eee;
		margin: 0 0 1em 0;
		padding: 12px 8px 12px 12px;
		border-radius: 3px;
	}

	.content :global(p), .content :global(ul) {
		max-width: 48em;
	}

	.content :global(li) {
		margin: 0;
	}

	.content :global(blockquote) {
		position: relative;
		color: #999;
		margin: 1em 0;
		padding: 0.5em 0 0.5em 2em;
		max-width: 48em;
		border-top: 1px solid #eee;
		border-bottom: 1px solid #eee;
	}

	.content :global(blockquote) :global(p) {
		color: #666;
	}

	.content :global(blockquote) :global(p):last-child {
		margin: 0;
	}

	.content :global(blockquote)::before {
		content: '!';
		position: absolute;
		left: 0.5em;
		top: 0.8em;
		color: rgba(170,0,0, 0.7);
		font-size: 0.8em;
		font-weight: 800;
		width: 1em;
		height: 1em;
		text-align: center;
		line-height: 1;
		padding: 0.15em 0.1em 0.1em 0.1em;
		border-radius: 50%;
		border: 2px solid rgba(170,30,30,0.7);
	}

	@media (min-width: 768px) {
		.sidebar {
			display: block;
		}

		.content {
			padding: 0 1em 2em 17em;
		}

		.hero {
			display: block;
		}

		.hero strong {
			font-size: 8em;
		}

		h2 {
			padding: 7rem 0 0 0;
			margin: -4rem 0 1rem -1rem;
		}

		.content :global(h3) {
			padding-top: 7rem;
			margin: -5rem 0 0 -1rem;
		}
	}

</style>

<script>
	import GuideContents from './_GuideContents.html';

	function throttle ( fn, ms ) {
		let blocked = false;

		function unblock () {
			blocked = false;
		};

		return function () {
			if ( blocked ) return;
			blocked = true;

			fn();
			setTimeout( unblock, ms );
		};
	}

	export default {
		preload({ params }) {
			return this.fetch(`api/guide/${params.lang}`).then(r => r.json()).then(sections => {
				return { sections };
			});
		},

		oncreate () {
			const anchors = Array.from(this.refs.container.querySelectorAll('section[id]'))
				.concat(Array.from(this.refs.container.querySelectorAll('h3[id]')))
				.sort((a, b) => {
					return a.getBoundingClientRect().top - b.getBoundingClientRect().top;
				});

			let positions;

			const onresize = () => {
				const { top } = this.refs.container.getBoundingClientRect();
				positions = anchors.map(anchor => {
					return anchor.getBoundingClientRect().top - top;
				});
			}

			let lastId = window.location.hash.slice( 1 );

			const onscroll = () => {
				const top = -window.scrollY;

				let i = anchors.length;
				while ( i-- ) {
					if ( positions[i] + top < 40 ) {
						const anchor = anchors[i];
						const { id } = anchor;

						if ( id !== lastId ) {
							this.refs.contents.set({ active: id });
							this.fire( 'scroll', id );

							lastId = id;
						}

						return;
					}
				}
			};

			window.addEventListener( 'scroll', onscroll, true );
			window.addEventListener( 'resize', onresize, true );

			// wait for fonts to load...
			const timeouts = [
				setTimeout( onresize, 1000 ),
				setTimeout( onresize, 5000 )
			];

			this.on( 'teardown', () => {
				window.removeEventListener( 'scroll', onscroll, true );
				window.removeEventListener( 'resize', onresize, true );

				timeouts.forEach( timeout => clearTimeout( timeout ) );
			});

			onresize();
			onscroll();
		},

		components: {
			GuideContents
		}
	};
</script>
