<ul class='guide-toc'>
	{{#each sections as section}}
		<li>
			<a class='section {{section.slug === active ? "active": ""}}' href='{{base}}#{{section.slug}}'>{{section.metadata.title}}</a>

			<ul class='subsections'>
				{{#each section.subsections as subsection}}
					<li>
						<a class='subsection {{subsection.slug === active ? "active": ""}}' href='{{base}}#{{subsection.slug}}'>{{subsection.title}}</a>
					</li>
				{{/each}}
			</ul>
		</li>
	{{/each}}
</ul>

<style>
	.guide-toc {
		margin: 0;
		padding: 0 0 0 1em;
	}

	.guide-toc li {
		display: block;
		list-style: none;
		margin: 0 0 0.5em 0;
		line-height: 1.2;
	}

	.section {
		display: block;
		font-weight: 700;
		color: #333;
		font-size: 1rem;
		margin: 0 0 0.5em 0;
	}

	/*.subsection {
		display: block;
		font-weight: 500;
		color:#727272;
		font-size: 1em;
		margin: 0 0 0.15em 0;
	}*/

	.section.active, .subsection.active {
		color: rgba(239,51,53,1);
	}

	li::before {
		position: absolute;
		left: -1em;
		content: 'Â»';
		color: #ccc;
	}

	.subsections {
		padding: 0 0 0 0.5em;
		margin: 0;
	}

	.subsections li {

	}

	.subsection {
		color: #666;
	}

	.subsections li::before {
		content: '';
	}
</style>

<script>
	export default {
		computed: {
			base: lang => `/guide/${lang}`
		},

		oncreate() {
			const onhashchange = () => {
				this.set({ active: window.location.hash.slice( 1 ) });
			};

			window.addEventListener('hashchange', onhashchange, false);
			this.on('teardown', () => {
				window.removeEventListener('hashchange', onhashchange, false);
			});

			onhashchange();
		}
	};
</script>
